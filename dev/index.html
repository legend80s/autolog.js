<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- iconfont -->
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4507845_4ys40xqhy9u.css">
  <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.3/css/bulma.min.css">
  <style>
    .container {
      margin-top: 50vh;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- use builtin icon -->
  <button class="button is-info" data-type="info">info</button>
  <button class="button is-success" data-type="success">success</button>
  <button class="button is-warning" data-type="warn">warn</button>
  <button class="button is-warning is-outlined" data-type="warning">warning</button>
  <button class="button is-danger" data-type="error">error</button>
  <button class="button" data-type="loading">loading</button>

  <!-- use icon font -->
  <button class="button log" data-type="icon-warning">iconfont</button>
  <!-- use custom svg -->
  <button class="button log" data-type="customSvg">customSvg</button>
  <!-- manual close -->
  <button class="button log handleClose" data-type="handleClose">handleClose</button>
</div>
</body>
</html>
